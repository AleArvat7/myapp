name: CI/CD
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_DB: myapp
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d myapp"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Postgres client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Build Docker image
        run: docker build -t myapp:latest .

      - name: Wait for Postgres to be ready
        run: |
          until pg_isready -h localhost -U user -d myapp; do
            sleep 1
          done

      - name: Initialize DB schema
        run: |
          PGPASSWORD=pass psql \
            -h localhost \
            -U user \
            -d myapp \
            -f init.sql

      - name: Start services with Docker Compose
        run: docker compose up -d --build

      - name: Smoke-test API
        run: |
          sleep 5
          curl -f http://localhost:3000/items

      - name: Tear down Compose
        run: docker compose down

      # ────────────────────────────────────────────────
      # Install kind, create cluster, and set up kubectl
      - name: Install Kind
        uses: engineerd/setup-kind@v0.6.1

      - name: Create Kind cluster
        run: kind create cluster --name myapp-cluster

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.26.0'
      # ────────────────────────────────────────────────

      - name: Load to Kind & Deploy
        run: |
          kind load docker-image myapp:latest --name myapp-cluster
          kubectl apply -f k8s/
