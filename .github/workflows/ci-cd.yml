name: CI/CD
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_DB: myapp
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d myapp"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          # mount your init.sql so Postgres auto-runs it:
          -v ${{ github.workspace }}/init.sql:/docker-entrypoint-initdb.d/init.sql

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t myapp:latest .

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -U user -d myapp; do
            sleep 1
          done

      - name: Test API
        run: |
          docker run -d \
            --name api-test \
            -e DATABASE_URL=postgres://user:pass@localhost:5432/myapp \
            -p 3000:3000 \
            myapp:latest
          sleep 5
          curl -f http://localhost:3000/items

      - name: Load to Kind & Deploy
        run: |
          kind load docker-image myapp:latest --name myapp-cluster
          kubectl apply -f k8s/
