<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MyApp Items</title>
  </head>
  <body>
    <h1>Items</h1>
    <ul id="items"></ul>

    <script>
      fetch('/items')
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('items');
          data.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.id}: ${item.name}`;
            list.appendChild(li);
          });
        });
    </script>
  </body>
</html>
