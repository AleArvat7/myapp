<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Alexander Arvat's First Website</title>
  <!-- Google Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('/hero.jpg');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="h-full flex items-center justify-center px-4">
  <div class="bg-black bg-opacity-60 p-8 rounded-2xl text-center max-w-xl mx-auto">
    <h1 class="text-white text-4xl md:text-5xl lg:text-6xl font-bold mb-8">
      Welcome to Alexander Arvat's First Website
    </h1>
    <!-- Modern Search Form -->
    <form id="search-form" class="relative mx-auto w-full max-w-md">
      <input id="search-input" type="text" placeholder="Search the web..."
        class="block w-full bg-white bg-opacity-80 placeholder-gray-500 text-gray-800 rounded-full py-3 px-6 focus:outline-none shadow-lg" />
      <button type="submit"
        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-700 font-semibold">
        Search
      </button>
    </form>
  </div>
  <script>
    // Hook up search form to Google Search
    document.getElementById('search-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const query = document.getElementById('search-input').value.trim();
      if (query) {
        const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        window.open(url, '_blank');
      }
    });
  </script>
</body>
</html>
